<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HashTag E-commerce</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-stone-200 flex flex-col h-screen">
    <header
      class="flex text-xl bg-cyan-950 px-8 py-4 justify-between sticky top-0 shadow-lg shadow-cyan-800/50 z-10"
    >
    <a href="./">
      <img
        class="h-12"
        src="./assets/logo/hashtag.svg"
        alt="Logo do HashTag E-commerce"
      />
      </a>
    </header>
    <form class="flex w-100 px-5 gap-4 py-10 grow">
      <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
        <div class="flex-col px-10 py-3">
          <label for="nome" class="font-bold text-sm mb-2">Nome: </label>
          <input
            type="text"
            id="nome"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="João Pinheiro"
            required
          />
        </div>
        <div class="flex-col px-10 py-3">
          <label for="email" class="font-bold text-sm mb-2">Email: </label>
          <input
            type="email"
            id="email"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="joaopinheiro@outlook.com"
            required
          />
        </div>
        <div class="flex-col px-10 py-3">
          <label for="telefone" class="font-bold text-sm mb-2"
            >Telefone de Contato:
          </label>
          <input
            type="tel"
            id="telefone"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="(12)3456-7899"
            required
          />
        </div>
      </section>
      <section id="dados-pagamento" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        <div class="flex-col px-10 py-3">
          <label for="numero-cartao" class="font-bold text-sm mb-2"
            >Número do Cartão:
          </label>
          <input
            type="text"
            id="numero-cartao"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="1111 1111  1111 1111"
            required
          />
        </div>
        <div class="flex">
        <div class="flex-col px-5 py-3 w-1/2">
          <label for="numero-cvv" class="font-bold text-sm mb-2"
            >CVV:
          </label>
          <input
            type="text"
            id="numero-cvv"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="111"
            required
          />
        </div>
        <div class="flex-col px-5 py-3 w-1/2">
          <label for="data-de-validade" class="font-bold text-sm mb-2"
            >Data de Validade:
          </label>
          <input
            type="text"
            id="data-de-validade"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="01/01"
            required
          />
        </div>
      </div>
        <div class="flex-col px-10 py-3">
          <label for="cep" class="font-bold text-sm mb-2"
            >CEP:
          </label>
          <input
            type="text"
            id="cep"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="12345-678"
            required
          />
        </div>
        <div class="flex-col px-10 py-3">
          <label for="endereco" class="font-bold text-sm mb-2"
            >Endereço:
          </label>
          <input
            type="text"
            id="endereco"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="Av São Paulo "
            required
          />
        </div>
        <div class="flex">
          <div class="flex-col px-5 py-3 w-1/2">
            <label for="numero" class="font-bold text-sm mb-2"
              >Número:
            </label>
            <input
              type="text"
              id="numero"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="222"
              required
            />
          </div>
          <div class="flex-col px-5 py-3 w-1/2">
            <label for="complemento" class="font-bold text-sm mb-2"
              >Complemento:
            </label>
            <input
              type="text"
              id="complemento"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="Casa"
              required
            />
          </div>
        </div>
      </section>
      <section
        id="produtos-checkout"
        class="w-1/3 bg-white rounded-lg py-5"
      >
      <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2">

      </section>
      <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
        <p id="preco-total" class="bg-slate-200 text-green-800 rounded-lg pl-5">
          Total: $0
        </p>
        <button
          class="bg-cyan-900 text-slate-200 p-1 hover:bg-cyan-800" type="submit" id="finalizar-compra-checkout"
        >
          Finalizar compra
        </button>
      </section>
    </section>
    </form>
    <script src="./checkout.js" type="module"></script>
  </body>
</html>
